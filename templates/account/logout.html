{% extends  '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}Log out{% endblock title %}

{% block main_content %}
<h1>Log Out</h1>
<p>Are you sure want to log out?</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-danger" type="submit">
        Log out
    </button>
</form>


{% endblock main_content %}
